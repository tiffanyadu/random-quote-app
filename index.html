<!DOCTYPE html>
<html>
<head>
  <title>Random Design Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,600,600i" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <div class="container">
      <div id="quote">
        <p id="quoteContent"></p>
        <p id="quoteAuthor"></p>
      </div>
    </div>
    <div class="container">
      <div class="btnGroup">
        <button id="getQuoteBtn">Get Random Quote</button>
        <a class="twitter-share-button" href="#" target="_blank" alt="Tweet this quote!" title="Tweet this quote!"><img src="twitter-logo.png"></a>
      </div>
    </div>
  </div>
  <footer>
    <p>Photo by <a id="photoCredit" href="#" target="_blank">Author</a> // <a href="https://unsplash.com/" target="_blank" alt="Unsplash" title="Unsplash">Unsplash</a></p>
  </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
